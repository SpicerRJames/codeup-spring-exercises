<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ad List</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>
<body>

<div class="container">
    <h2>Ad List</h2>
    <div th:each="ad : ${ads}">
        <p style="font-weight: bold;" th:text="${ad.title}"></p>
        <p style="padding-left: 2rem;" th:text="${ad.description}"></p>
    </div>
</div>


</body>
<style>
    body{
        background-color: #20c997;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ad List</title>
<!--    <div th:replace="partials/partials :: header"/>-->
</head>
<body>
<!--<nav th:replace="partials/partials :: navbar"/>-->

<div class="container">
    <h2>Ad List</h2>
    <div th:each="ad : ${ads}">
        <p style="font-weight: bold;" th:text="${ad.title}"></p>
        <p style="padding-left: 2rem;" th:text="${ad.description}"></p>
    </div>
</div>


</body>
</html>
